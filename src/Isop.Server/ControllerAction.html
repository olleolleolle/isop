<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>@Model.Name</title>
</head>
<body>
    <h1>@Model.Name</h1>
    <form method="post">
        @Each.Parameters
        <label for="@Current.Name">@Current.Name</label>
        <input name="@Current.Name" />
        @EndEach
        <button type="submit">Submit</button>
    </form>
</body>
</html>
